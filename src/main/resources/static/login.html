<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - E-commerce</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Login</button>
    </form>
    <p id="login-error" style="color: red;"></p>
</div>
<div>
    <!-- OAuth2 Login -->
    <button class="oauth-btn" onclick="window.location.href='http://localhost:8080/oauth2/authorization/google'">
        <img src="google-icon.png" alt="Google" style="width:18px; vertical-align:middle; margin-right:8px;">
        Login with Google
    </button>
</div>

<script>
    document.getElementById("login-form").addEventListener("submit", async function(event) {
        event.preventDefault();

        const email = document.querySelector("input[name='email']").value;
        const password = document.querySelector("input[name='password']").value;



        try {
            const res = await fetch("http://localhost:8080/api/log/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            if (res.ok) {
                const user = await res.json();
                localStorage.setItem("userId", user.id);
                window.location.href = "account.html";
                console.log("Login response:", user);
            } else {
                alert("Invalid email or password");
                localStorage.getItem("userId")
            }
        } catch (error) {
            console.error("Error:", error);
            alert("Failed to connect to server");
        }
    });
    // Handle Google OAuth2 login
    document.getElementById("google-login").addEventListener("click", function() {
        // Redirect directly to Spring Security OAuth2 endpoint
        window.location.href = "http://localhost:8080/oauth2/authorization/google";
    });
</script>
</body>
</html>
