<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-new.css">
</head>
<body>
<div class="sign-up-form">
    <h1>Sign Up</h1>
    <form id="signUpForm">
        <input type="text" name="name" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="contact_number" placeholder="Phone Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        <input type="submit" value="Sign Up">
    </form>
    <a href="http://localhost:8080/oauth2/authorization/google" class="google">
        <button>Sign Up with Google</button>
    </a>
    <p id="message"></p>
</div>

<script>
    const form = document.getElementById("signUpForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(form);
        const jsonData = {
            name: formData.get("name"),
            email: formData.get("email"),
            contact_number: formData.get("contact_number"),
            password: formData.get("password")
        };

        // Basic validation for password confirmation
        if (formData.get("password") !== formData.get("confirmPassword")) {
            message.textContent = "Passwords do not match.";
            message.style.color = "red";
            return;
        }

        fetch("http://localhost:8080/api/sign-new/sign_UP", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(jsonData)
        })
            .then(response => {
                if (response.ok) {
                    message.textContent = "Account created successfully! Redirecting...";
                    message.style.color = "green";
                    setTimeout(() => {
                        window.location.href = "index.html"; // Change to your real main page
                    }, 2000);
                } else {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
            })
            .catch(error => {
                console.error("Error:", error);
                message.textContent = "Sign-up failed: " + error.message;
                message.style.color = "red";
            });
    });
</script>
</body>
</html>
