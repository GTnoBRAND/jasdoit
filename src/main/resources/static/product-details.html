<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Info</title>
</head>
<body>
<h1 id="product-name"></h1>
<p id="product-price"></p>
<p id="product-description"></p>
<p id="product-type"></p>

<script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    fetch(`http://localhost:8080/api/products/product/${productId}`)
        .then(response => {
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            return response.json();
        })
        .then(product => {
            document.getElementById("product-name").textContent = product.name;
            document.getElementById("product-price").textContent = `Price: $${product.price}`;
            document.getElementById("product-description").textContent = `Description: ${product.description}`;
            document.getElementById("product-type").textContent = `Type: ${product.type}`;
        })
        .catch(err => console.error("Error loading product:", err));
</script>
</body>
</html>
